name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install scenedetect imageio-ffmpeg pytest
      - name: Test
        run: pytest -q

